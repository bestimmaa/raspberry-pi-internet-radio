Display dpf {
    Driver     'DPF'
    Port       'usb0'
    Font       '6x8'
    Foreground 'ffffff'
    Background '000000'
    Basecolor  '000066'
}
Widget FIRST {
    class 'Text'
    expression 'Kuechenradio'
    width 54
    align 'L'
    update 5000
    Background 'ffffff'
    Foreground  '000000'
}

Widget BusyBar {
    class 'Bar'
    expression  proc_stat::cpu('busy',   500)
    expression2 proc_stat::cpu('system', 500)
    length 320	
    direction 'E'
    update 100
}

Widget Disk {
    class 'Text'
    expression (proc_stat::disk('.*', 'rblk', 500) + proc_stat::disk('.*', 'wblk', 500))/2
    prefix 'I/O'
    width 10	
    precision 0
    align 'R'	
    update 100
}	


Widget TxtLine {
    class  'Text'
    expression  file::readline('/var/log/dmesg', 99)
    prefix 'Log '
    width  40
    align  'L'
    update tick
}

Plugin raspi {
    enabled 1
}

Display 'DPF'
 
Layout Dockstar{
Row01.Col01  'FIRST'
Row02.Col01 'BusyBar'
}
 
Layout 'Dockstar'
